<html>
<head>
    <title>
        Membuat tabel
    </title>
</head>
<body>
    <table border="1" height="100%" width="45%" cellpadding="30" cellspacing="5">
        <tr>
            <td rowspan="2" align="right" valign="bottom">
                <font face="courier" size="5"><b>ini baris pertama kolom pertama</b></font>
            </td>
            <td><font size="5">ini baris pertama kolom kedua</font></td>
            <td><font size="5">tambah 1 <br> kolom</font></td>
        </tr>
        <tr>
            <td><font size="5">Ini juga 1 tambah kolom lagi</font></td>
            <td colspan="2"><font size="5">Ini sekarang menjadi gabungan 2 kolom</font></td>
        </tr>
    </table>
</body>
</html>
